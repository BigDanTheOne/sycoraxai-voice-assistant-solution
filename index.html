<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sycorax Voice Widget Demo</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sycorax-voice-widget@latest/dist-sdk/sycorax-sdk.css"
    />
</head>
<body>
  <div id="root">
    <script>
      (function(d,t) {
          var BASE_URL= "https://cdn.jsdelivr.net/npm/sycorax-voice-widget@latest/dist-sdk"
          var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
          g.src= BASE_URL + '/sycorax-sdk.js';
          g.defer = true; 
          g.async = true;
          s.parentNode.insertBefore(g,s);
          g.onload=function(){
              window.sycoraxSDK.run({
              companyId: 'abc123',
              baseUrl: 'http://localhost:8001'
              })
          }
      })(document,"script");
      </script>
  </div>
</body>
</html>
